<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bmi | Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>3HG</h2>
    <h1 class="header"><span>BMI</span>  Calculator</h1>
    <div class="main-con">
        <div class="input-con">
          <label for="weight-input" class="wlabel" id="wlabel">
            Your Weight in (Kg)
          </label>
          <input type="number" id="weight-input" placeholder="Enter Value Here"/>
          <label for="height-input" class="hlabel" id="hlabel">
            Your Height in (Cm)
          </label>
          <input type="number" id="height-input" placeholder="Enter Value Here"/>
        </div>
        <div class="calc-btn">
          <button class="btn" id="btn">
            CALCULATE
          </button>
        </div>  
    </div>
    <div class="output">
        <h3>Here is Your BMI</h3>
        <input id="bmi-output" class="bmi-output"></input>
    </div>
    <div class="table">
      <table>
        <caption> BMI INDEX</caption>
        <tr>
          <th>UNDERWEIGHT</th>
          <th>HEALTHY</th>
          <th>OVERWEIGHT</th>
          <th>OBESE</th>
        </tr>
        <tr>
          <td>Below 18.5</td>
          <td>18.5 - 24.9</td>
          <td>25.0 - 29.9</td>
          <td>30.0 and Above</td>
        </tr>
      </table>
    </div>
  </div>
  

  <script src="js/main.js"></script>
</body>
</html>
